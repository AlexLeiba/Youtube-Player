<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="video-container">
        <!-- add paused class  -->
        <!-- <h2>Youtube player</h2> -->
        <video src="assets/boldAndBankrupt.mp4"></video>

        <div class="video-controls-container">
          <!-- TIMELINE -->
          <div class="timeline-container"></div>

          <!-- CONTROLS -->
          <div class="controls">
            <div class="left-controls">
              <!-- Skip left -->
              <button class="skip-left-btn">
                <i class="bi bi-skip-start-fill"></i>
              </button>

              <!-- Play and Pause -->
              <button class="play-pause-btn paused">
                <i class="bi bi-play-fill"></i>
                <i class="bi bi-pause-fill"></i>
              </button>

              <!-- Skip right -->
              <button class="skip-right-btn">
                <i class="bi bi-skip-end-fill"></i>
              </button>

              <!-- Volume -->
              <button class="volume-on-off-btn volume-on">
                <i class="bi bi-volume-down-fill"></i>
                <i class="bi bi-volume-mute-fill"></i>
              </button>
            </div>

            <!-- Captions -->
            <div class="right-controls">
              <button class="cc-btn inactive">
                <i class="bi bi-badge-cc"></i>
                <i class="bi bi-badge-cc-fill"></i>
              </button>

              <!-- Speed of Playback -->
              <p class="playback-speed">1x</p>

              <!-- Picture-in-Picture/ Miniplayer -->
              <button class="pip-btn inactive">
                <i class="bi bi-pip"></i>
                <i class="bi bi-pip-fill"></i>
              </button>

              <!--Theater Mode -->
              <button class="theater-mode-btn inactive">
                <i class="bi bi-aspect-ratio"></i>
                <i class="bi bi-aspect-ratio-fill"></i>
              </button>

              <!-- Full screen Exit -->
              <button class="screen-large-small-btn">
                <i class="bi bi-fullscreen"></i>
                <i class="bi bi-fullscreen-exit"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
